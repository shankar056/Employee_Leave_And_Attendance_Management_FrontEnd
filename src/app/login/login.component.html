<div class="container py-5">
  <div class="card-container">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-header bg-dark text-white text-center py-3">
        <h3 class="mb-0"><i class="fas fa-lock"></i> Login</h3>
      </div>
      <div class="card-body p-4">
        <!-- Error Alert -->
        <div class="alert alert-danger" *ngIf="loginError" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Invalid username or password!
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username Field -->
          <div class="input-group mb-3">
            <span class="input-group-text bg-dark text-white">
              <i class="fas fa-user"></i>
            </span>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Enter username"
              />
              <label for="username">Username</label>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Please enter your username.
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="input-group mb-3">
            <span class="input-group-text bg-dark text-white">
              <i class="fas fa-key"></i>
            </span>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter password"
              />
              <label for="password">Password</label>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Please enter your password.
              </div>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-dark btn-lg" [disabled]="loginForm.invalid">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </div>

          <!-- Register Button -->
          <div class="text-center">
            <a routerLink="/register" class="btn btn-outline-secondary">
              <i class="fas fa-user-plus me-2"></i>Register New Account
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
