<div class="card mt-4 shadow-sm">
  <div class="card-header bg-linear-gradient(to right, #03162d, #030f2f);  text-white">
    <h5 class="mb-0">{{ employee ? 'Edit Employee' : 'Add Employee' }}</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <!-- ID Field (Visible only when editing) -->
      <div class="mb-3" *ngIf="employee">
        <label class="form-label">Employee ID</label>
        <input
          class="form-control"
          formControlName="id"
          placeholder="Employee ID"
          [disabled]="true"
        />
      </div>

      <!-- Other Fields -->
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" placeholder="Enter employee name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" placeholder="Enter employee email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" formControlName="password" placeholder="Enter password" />
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <input class="form-control" formControlName="role" placeholder="Enter employee role" />
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input class="form-control" formControlName="department" placeholder="Enter department" />
      </div>
      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input class="form-control" formControlName="contactno" placeholder="Enter contact number" />
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" type="button" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" type="submit">
          {{ employee ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
  </div>
</div>
