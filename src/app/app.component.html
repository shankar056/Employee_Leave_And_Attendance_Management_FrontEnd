<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container">
      <!-- Left side - Brand -->
      <a class="navbar-brand text-white bold" routerLink="#">
        Employee Attendance System
      </a>

      <!-- Right side - User Info and Actions -->
      <div class="navbar-actions">
        <div class="user-profile" *ngIf="isLoggedIn">
          <i class="fas fa-user-circle me-2"></i>
          <span class="username">{{ username }}</span>
        </div>
        <button *ngIf="isLoggedIn" class="btn btn-outline-light ms-3" (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>
          Logout
        </button>
        <a *ngIf="!isLoggedIn" class="btn btn-outline-light ms-3" routerLink="/login">
          <i class="fas fa-sign-in-alt me-2"></i>
          Sign in
        </a>
      </div>
  <!-- Navbar Toggler for Sidebar -->
  <button
  class="navbar-toggler"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#sidebar"
  aria-controls="sidebar"
  aria-expanded="false"
  aria-label="Toggle sidebar"
>
  <span class="navbar-toggler-icon"></span>
</button>
</div>
</nav>

  <!-- Sidebar and Content -->
  <div class="d-flex">
    <!-- Sidebar visible only for logged-in managers -->
    <app-sidebar *ngIf="isLoggedIn" id="sidebar"></app-sidebar>
    <div class="content flex-grow-1 text-white" style="background: linear-gradient(to right, #03162d, #030f2f);">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-center py-3 shadow-sm">
    <div class="container">
      <p>&copy; 2025 Employee Attendance System. All rights reserved.</p>
    </div>
  </footer>
</body>
